<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: #555;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
        }

        .product {
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            background-color: #fff;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .cart {
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Tienda en Línea</h1>
    </header>

    <nav>
        <a href="#inicio"><i class="fas fa-home"></i> Inicio</a>
        <a href="#acerca"><i class="fas fa-info-circle"></i> Acerca de</a>
        <a href="#productos"><i class="fas fa-box"></i> Productos</a>
        <a href="#galeria"><i class="fas fa-images"></i> Galería</a>
        <a href="#carrito"><i class="fas fa-shopping-cart"></i> Carrito</a>
    </nav>

    <section id="inicio">
        <h2>Inicio</h2>
        
    </section>

    <section id="acerca">
        <h2>Acerca de</h2>
        <!-- Contenido de la sección Acerca de -->
    </section>

    <section id="productos">
        <h2>Productos</h2>
        <div class="product-gallery">
            <!-- Contenido de la galería de productos -->
        </div>
    </section>

    <section id="galeria">
        <h2>Galería</h2>
        <div class="gallery">
            <img src="C:\Users\CESDE\Desktop\imagen.html" alt="Descripción de la imagen 1">
            <img src="imagen2.jpg" alt="Descripción de la imagen 2">
             
        </div>
    </section>

    <section id="carrito">
        <h2>Carrito de Compras</h2>
        <div class="cart">
            <!-- Contenido del carrito -->
        </div>
    </section>

</body>
</html>
